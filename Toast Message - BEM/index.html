<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f31e1a0778.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main flex">
      <div class="toast flex">
        <div class="toast__margin"></div>
        <i class="toast__icon fa-solid fa-circle-check"></i>
        <article class="toast__description">
          <h3 class="toast__heading">Thành công!</h3>
          <p class="toast__message">Bạn đã đăng ký thành công.</p>
        </article>
        <button class="toast__close"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
  </body>
</html>
